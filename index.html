<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="importmap">
        {
          "imports": {
            "#currency": "./src/utilities/currency.js"
          }
        }
      </script>

    <link rel="preload" href="/placeholder.png" as="image"/>

    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" type="module"></script>
</head>
<body>

    <div class="viewport">

        <section class="body">
            
            <header class="header">
                <h1 style="margin-right: auto;">genial'noye nazvanie</h1>

                <button id="cart-btn">
                    <svg><use href="#icon-cart"></use></svg>
                </button>
            </header>

            <div class="content">
                <h2>nashe govno:</h2>
                <div class="catalog">


                </div>
            </div>
    

            <footer class="footer-wrapper">
                <div class="footer">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime officia necessitatibus nobis, possimus assumenda facere ea hic incidunt pariatur quas voluptas aperiam architecto excepturi. Dicta assumenda modi aut commodi velit?
                </div>
            </footer>
        </section>
    
    </div>

    <dialog id="modal">
        <layout-viewport data-active="cart">
            <section data-name="cart" id="cart">
                <h2>Корзина:</h2>
                <ul id="cart-list"></ul>
                <div class="controlls">
                    <button class="close btn" autofocus>закрыть</button>
                    <button class="order btn">оформить заказ</button>
                    <span class="total"></span>
                </div>
            </section>
            <section data-name="order" id="order">
                <h2>Заказ:</h2>
                <div class="form">
                    <div class="items">
                        <label>
                            <span>Ф.И.О.</span>
                            <input name="name" type="text">
                        </label>
                        <label>
                            <span>телефон</span>
                            <input name="phone" type="tel">
                        </label>
                    </div>
                </div>
                <div class="controlls">
                    <button class="close btn" autofocus>закрыть</button>
                    <button class="emplace btn">заказать</button>
                </div>
            </section>
        </layout-viewport>
    </layout-viewport>
    </dialog>

</html>
